 <!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google Homepage</title>
</head>

<body>

    <div class="header">
        <a>Gmail</a>
        <a>Images</a>
    </div>

    <div class="logo">
        <img src=https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png>

    </div>

    <div class="searchbar">
        <input type=text id="bar">
        <div id="mic_image">
            <img src="https://i.gyazo.com/1d89fd8a99fa6916b39e27ec470ba7f2.png">
        </div>
    </div>

    <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>

    <div class="offeredin">
        <label>Google offered in:</label>
        <a href="http://www.google.com">日本語</a>
    </div>

    <div class="footer">

        <div id="footer1">
            Japan
        </div>

        <div id="footer2">
            <div id="footer2_left">
                <a>Advertising</a>
                <a>Business</a>
                <a>About</a>
                <a>How Search Works</a>
            </div>

            <div id="footer2_right">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>

        </div>

    </div>


</body> 
</html>
